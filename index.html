<html>
    <head>
        <title>Minecraft</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Minecraft</h1>
        <div class="action-div">
            <!--init need call auto when user begin web-->
            <!--but in test, we call it manual-->
            <button id="btn-init">Init</button>
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-test">Test</button>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="action-div">
            <button id="control-left">Left</button>
            <button id="control-right">Right</button>
            <button id="control-up">Up</button>
            <button id="control-down">Down</button>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
